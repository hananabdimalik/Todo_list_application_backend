service: todo-backend


provider:
  name: aws
  runtime: nodejs12.x
  region: eu-west-1

functions:
  tasks:
    handler: handler.app # handler - name of file, app = named export
    environment:
      DB_HOST: ${opt:DB_HOST}
      DB_USER: ${opt:DB_USER}
      DB_PASSWORD: ${opt:DB_PASSWORD}   
    events:
      - http:
          path: /tasks
          method: get
          cors: true # Cross Origin Resource Sharing(make request from one domin (front end) to the other(backend))
      - http:
          path: /tasks/{id} #id is a path parameter
          method: put
          cors: true 
      - http:
          path: /tasks
          method: post
          cors: true 
      - http:
          path: /tasks/{id}
          method: delete
          cors: true 





